<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>mypage</title>
</head>
<body>
    <h1>내 계정 정보</h1>
    <table>
        <tr>
            <th scope="col">항목</td>
            <th scope="col">내용</td>
        </tr>
        <tr>
            <td>이메일</td>
            <td th:text="${email}"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td th:text="${name}"></td>
        </tr>
    </table><br>

    <div th:if="${session.user.getType().getKey().equals('TYPE_GENERAL')}">
        <button th:onclick="|location.href='@{/account/mypage/set-info}'|">비밀번호 변경</button><br><br>
    </div>

    <a href="/logout" role="button">로그아웃</a><br>
    <p>웹 버젼 1.0.00</p>
</body>
</html>
