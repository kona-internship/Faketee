<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>조직 등록</title>
    <style>
        th {
            vertical-align: top;
        }
    </style>
</head>

<body>
<div id="container" role="main">
    <h2>조직 등록</h2>
    <div>
        <div id="dep-write">
            <div id="basic-form">
                <table>
                    <tbody>
                    <tr>
                        <th>
                            <span>조직 이름:</span>
                        </th>
                        <td>
                            <input type="text" id="dep-name" placeholder="조직 이름을 입력하세요!">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span>상위 조직:</span>
                        </th>
                        <td>
                            <div id="dep-list"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span>출퇴근 장소:</span>
                        </th>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="loc-check-list"></div>
        </div>
        <div>
            <button type="button" id="dep-register" onclick="registerDep()">조직 등록</button>
        </div>
    </div>
</div>
</body>

<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script src="/js/utils/url.js"></script>
<script src="/js/utils/exception.js"></script>
<script src="/js/department/department.js"></script>
<script>
    regPageInit();
</script>

</html>
