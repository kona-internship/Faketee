    <title>조직 상세</title>
</head>
<body>
<h1>조직 상세보기</h1>

상위 조직 이름:<input type="text" id="up-dept-name" th:value="${dep?.superId}" disabled><br>

하위 조직도 <div><input type="checkbox" id="isModifyLow"><span>하위 조직 수정 여부</span></div>
<button type="button" onclick="modifyDep()">수정완료</button>
<button type="button" onclick="goDepListPage()">목록</button>
</body>
