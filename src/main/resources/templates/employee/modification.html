<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>직원수정</title>
</head>
<body>

<h1>직원 수정</h1>
<form method="POST" name="updateForm" id="updateForm" th:object="${EmployeeResponseDto}">
    이름 : <input type="text" id="name" name="name" placeholder="이름" th:value="*{name}"><br>

    권한 : <input type='radio' name='role' value='GENERAL_MANAGER'/>총괄관리자
    <input type='radio' name='role' value='GROUP_MANAGER' />조직관리자
    <input type='radio' name='role' value='EMPLOYEE' />직원<br>

    직무 : <div id="pos-list"></div>

    조직 : <div id="dep-list"></div>

    입사일 : <input type="date" id="joinDate" name="joinDate" max="2077-06-20" min="2022-01-01" th:value="*{joinDate}"><br>

    퇴사일 : <input type="date" id="freeDate" name="freeDate" max="2077-06-20" min="2022-01-01" th:value="*{freeDate}"><br>

    사원번호 : <input type="text" id="empNo" name="empNo" placeholder="사원번호" th:value="*{empNo}"><br>

    전공 : <input type="text" id="major" name="major" placeholder="전공" th:value="*{major}"><br>

    학위 : <input type="text" id="cert" name="cert" placeholder="학위" th:value="*{cert}"><br>

    정보 : <input type="text" id="info" name="info" placeholder="정보" th:value="*{info}"><br><br>

    <button type="button" id="emp-update" onclick="update()">직원 수정</button>
    <button type="button" id="emp-free" onclick="free()">직원 비활성화</button>
</form><br><hr>

<h1>직원 합류 초대 다시 보내기</h1>
<form method="POST" name="reSendForm" id="reSendForm">
    직원 합류 초대 다시 보낼 이메일 : <input type="text" id="email" name="email" placeholder="이메일"><br><br>
    <button type="button" id="emp-reSend" onclick="reSend()">합류 초대 재전송</button>
</form>

</body>

<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script src="/js/utils/url.js"></script>
<script src="/js/employee/employee.js"></script>

</html>
